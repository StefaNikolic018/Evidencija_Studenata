<div class="container">
  <div class="row justify-content-left">
    <div class='col-lg-6 col-xs-12'>
      <div class="lead my-3 col-6">Novi Student</div><br>
  <form action={{ url_for('student_novi')}} method="POST">
    <div class="form-group col-6 ">
      <label for="broj_indeksa">Broj indeksa</label>
      <input type="text" class="form-control" id="br_indeksa" name="broj_indeksa">
    </div>
        
    <div class="form-group col-6 ">
      <label for="ime">Ime</label>
      <input type="text" class="form-control" id="ime" name="ime">
    </div>
  
    <div class="form-group col-6 ">
      <label for="ime_roditelja">Ime roditelja</label>

    <label for="prezime">Prezime</label>
    <input type="text" class="form-control" id="prezime" name="prezime">
  </div>

  <div class="form-group col-6 ">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>

  <div class="form-group col-6 ">
    <label for="broj_telefona">Broj Telefona</label>
    <input type="text" class="form-control" id="broj_telefona" name="broj_telefona">
  </div>

  <div class="form-group col-6 ">
    <label for="godina_studija">Godina studija</label>
    <input type="number" min="1" max="3" placeholder="1" class="form-control" id="br_indeksa" name="godina_studija">
  </div>  

  <div class="form-group col-6 ">
    <label for="datum_rodjenja">Datum rodjenja</label>
    <input type="date" class="form-control" id="br_indeksa" name="datum_rodjenja">
  </div>

  <div class="form-group col-6 ">
    <label for="jmbg">JMBG</label>
    <input type="text" class="form-control" id="br_indeksa" name="jmbg">
